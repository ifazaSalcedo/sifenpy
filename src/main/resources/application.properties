spring.application.name=sifenpy

# ===================================================================
# SIFEN SOAP Client Configuration
# ===================================================================

# --- Configuración del Keystore (Certificado P12) ---

# Ruta al archivo del certificado. 'classpath:' indica que está en 'src/main/resources'.
sifenpy.soap.keystore.path=classpath:keystorefile/F1T_41428.p12

# Contraseña para acceder al archivo del certificado. Reemplaza este valor.
# La contraseña se leerá de la variable de entorno SIFEN_KEYSTORE_PASSWORD.
# Ejemplo: export SIFEN_KEYSTORE_PASSWORD='tu_contraseña_secreta'
sifenpy.soap.keystore.password=${SIFEN_KEYSTORE_PASSWORD}

# Tipo del keystore. Para los certificados de SIFEN, es 'PKCS12'.
sifenpy.soap.keystore.type=PKCS12

# ===================================================================
# SIFEN Endpoints (Ambiente de PRUEBAS)
# ===================================================================

# Endpoint para el servicio de Consulta de RUC.
sifenpy.soap.endpoint.consulta-ruc=https://sifen-test.set.gov.py/de/ws/consultas/consulta-ruc.wsdl
# La URL del WSDL (solo para definición, no para ejecución) es: https://sifen-test.set.gov.py/de/ws/consultas/consulta-ruc.wsdl
